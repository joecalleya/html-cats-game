<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Cat Memory Game</h1>
    <!-- Divs are inserted here by JS -->
    <section class="grid" id="grid">
    </section>
    <div id="startModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Welcome: </p>
            <p>Can you help Princess Chi Chi, the Cat, find her friends</p> 
            <p>Match 2 HTTP Cat Memes to Win...</p>
            <p>Click Anywhere to Start......</p>
        </div>
    </div>
    <div id="endModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p>Congratulations, you did it!</p>
            <button class=refresh>Play Again...</button>        
        </div>
    </div>
    <script src="./main.js" type="module"></script>
</body>

</html>
