<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" 
    type="image/png" 
    href="https://jerseycats.org/wp-content/uploads/2016/03/cropped-favicon-4-270x270.png">
</head>

<body>
    <!-- Div's are inserted here by JS -->
    <section class="grid" id="grid">
        <h1>Cat Memory Game</h1>

    </section>
    <div id="startModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="Close">&times;</span>
            <p>Welcome: </p>
            <p>Can you help Princess Chi Chi, the Cat, find her friends?</p> 
            <p>Match all of the HTTP Cat Memes to Win...</p>
            <p>Click anywhere to start......</p>
        </div>
    </div>
    <div id="endModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p>Congratulations, you did it!</p>
            <button id="restartGame">Play Again...</button>        
        </div>
    </div>
    <script src="./main.js" type="module"></script>
</body>

</html>
