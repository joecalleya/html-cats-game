<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" 
    type="image/png" 
    href="https://jerseycats.org/wp-content/uploads/2016/03/cropped-favicon-4-270x270.png">
    <script src="https://kit.fontawesome.com/07e47118c6.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Div's are inserted here by JS -->
    <div class="grid__title">
        <h1>Cat Memory Game</h1>
        </div>
    <section class="grid" id="grid">


    </section>
    <div id="startModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="startClose">&times;</span>
            <p>Welcome: </p>
            <p>Can you help Princess Chi Chi, the Cat, find her friends?</p> 
            <p>Match all of the HTTP Cat Memes to Win...</p>
            <button id="startGame">Play!</button>        

        </div>
    </div>
    <div id="endModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="endClose">&times;</span>
            <p>Congratulations, you did it!</p>
            <button id="restartGame">Play Again...</button>        
        </div>
    </div>
    <script src="./main.js" type="module"></script>
</body>

</html>
